<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@600;700&family=Chivo:ital,wght@0,600;1,600&family=Outfit:wght@500&family=Space+Mono:wght@700&display=swap");

      body {
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: start;
        background-image: url(../assets/images/bike\ background.jpg);
        background-size: cover;
        font-family: "Roboto", sans-serif;
      }
      .box {
        background-color: black;
        display: flex;
        flex-direction: column;
        width: 400px;
        height: 700px;
        padding: 15px;
        border: 2px solid aquamarine;
        border-left: 3px solid aquamarine;
        border-radius: 15px;
        margin-left: 60px;
        margin-top: 35%;
        gap: 15px;
        box-shadow: 20px 15px 35px 10px;
        transition: 0.5s;
      }
      /* .box:hover {
        transform: translateZ(10px) rotateX(80deg) rotateY(20deg);
        transition: 0.5s;
      } */
      #id1 {
        color: aquamarine;
        border-bottom: 3px solid aquamarine;
        border-right: 3px solid aquamarine;
        width: 250px;
        outline-style: none;
      }
      #id2 {
        color: aquamarine;
        border-bottom: 3px solid aquamarine;
        border-right: 3px solid aquamarine;
        width: 250px;
        outline-style: none;
      }
      #id3 {
        color: aquamarine;
        border-bottom: 3px solid aquamarine;
        border-right: 3px solid aquamarine;
        outline-style: none;
        width: 250px;
      }
      #id4 {
        color: aquamarine;
        border-bottom: 3px solid aquamarine;
        border-right: 3px solid aquamarine;
        outline-style: none;
        width: 250px;
      }
      #id5 {
        color: aquamarine;
        border-bottom: 3px solid aquamarine;
        border-right: 3px solid aquamarine;
        outline-style: none;
        width: 250px;
      }
      .name {
        color: aquamarine;
        font-size: 20px;

        margin-left: 50px;
        margin-bottom: 13px;
      }
      .mobile {
        color: aquamarine;
        font-size: 20px;
        margin-left: 50px;
        margin-bottom: 13px;
      }
      .otp {
        color: aquamarine;
        font-size: 20px;
        margin-left: 50px;
        margin-bottom: 05px;
      }

      .email {
        color: aquamarine;
        font-size: 20px;
        margin-left: 50px;
        margin-bottom: 13px;
      }
      h1 {
        color: aquamarine;
        margin-left: 115px;
      }
      ::placeholder {
        color: aquamarine;
      }
      input {
        margin: 5px 0px;
        height: 30px;
        padding: 7px;
        background-color: transparent;
        border-color: none;
      }

      button {
        width: 350px;
        height: 30px;
        margin-left: 25px;
        margin-top: 15px;
        background-color: transparent;
        color: aquamarine;
        border: 2px solid aquamarine;
        cursor: pointer;
        border-radius: 10px;
        font-size: 15px;
        font-weight: bold;
      }
      button:hover {
        background-color: aquamarine;
        color: black;
        transition: 0.5s;
      }
      .sign a {
        margin-left: 70px;
        color: aquamarine;
        font-weight: bold;
      }
      .sign {
        margin-top: 1.3rem;
      }
      .log {
        margin-left: 7rem;
        font-size: 1rem;
        font-weight: bolder;
        width: 10rem;
        height: 2rem;
        cursor: pointer;
        margin-top: -10px;
      }
    </style>
  </head>
  <body>
    <!-- this page refer to the sign-in -->
    <div class="box">
      <div class="logo">
        <h1>Sign-Up Here</h1>
      </div>
      	<% 
       			String errorMessage = (String) request.getAttribute("errorMessage");
    			if (errorMessage != null) { 
				%>
    			<p class='error'><%= errorMessage %></p>
				<% } %>
      <form method="post" action="register" id="sign_in information">
        <div class="name">
          <label>Full-name</label><br />
          <input
            type="Name"
            title="Please enter your name "
            pattern="[A-Za-z]{1,15}$"
            id="id1"
            name="name"
            value ="${name}" 
            placeholder="Name"
          
            required
          />
        </div>
        <div class="email">
          <label>Email-id</label><br />
          <input
            type="email"
            id="id2"
            name="email"
            value="${email}"
            placeholder="Email-id"
            required
            pattern=".+@gmail\.com"
           
          />
        </div>

        <div class="mobile">
          <label>Phone-Number</label><br />
          <input
            type="tel"
            pattern="[6-9]{1}[0-9]{9}"
            maxlength="10"
            id="id3"
             name="phone"
             value="${phone}"
            placeholder="mobile"
            
            required
          />
        </div>
        <div class="otp">
          <label>password</label><br />
          <input
            type="password"
            title=""
            id="id4"
            name="password"
            value="${password}"
            title="Please ENter Your Password"
            placeholder="password"
            required
           
            pattern="[a-zA-Z0-9]{8,15}$"
          />
        </div>
        <div class="otp">
          <label>confirm password</label><br />
          <input
            type="password"
            title=""
            id="id5"
            title="Please ENter Your Password"
            placeholder="confirm password"
          
            required
            pattern="[a-zA-Z0-9]{8,15}$"
          />
        </div>

        <div class="main-page">
          
          <button>Sign-in</button>
        </div>
        <div class="sign">
          <a href="./login.html">Already have an account ? Log in here </a>
        </div>
      </form>
      <a href="../index.html"> <button class="log">back</button></a>
    </div>

   

  
  </body>
</html>
