<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../assets/css/showing car.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    
    <div class="car_s">
      <div class="c_1">
        <img src="../assets\images\car.png" class="car_img" alt="car_img" />
      </div>
      <div class="div_c1">
        <h1>Hatch back</h1>
        <p class="c_2">swift, indica, ritz, alto etc..</p>
      </div>
      <div class="div_c">
        <span class="material-symbols-outlined"> currency_rupee 125</span>
      </div>
    </div>
    <div class="car_s">
      <div class="c_1">
        <img
          src="../assets/images/sedan-car-model.png"
          class="car_img"
          alt="car_img"
        />
      </div>
      <div class="div_c1">
        <h1>Prime Sedan</h1>
        <p class="c_2">swift dzrie, Etios, Xcent, Nissan etc..</p>
      </div>
      <div class="div_c">
        <span class="material-symbols-outlined"> currency_rupee 234</span>
      </div>
    </div>
    <div class="car_s">
      <div class="c_1">
        <img src="../assets/images/car-suv.png" class="car_img" alt="car_img" />
      </div>
      <div class="div_c1">
        <h1>Spacious SUV</h1>
        <p class="c_2">Innova, Xylo, Ertiga, Enjoy etc..</p>
      </div>
      <div class="div_c">
        <span class="material-symbols-outlined"> currency_rupee 345</span>
      </div>
    </div>
  </body>
  <script src="../assets/js/nav.js"></script>
</html>
