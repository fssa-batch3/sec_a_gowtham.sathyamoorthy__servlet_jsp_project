  <style>
    nav {
      justify-content: space-between;
      align-items: center;
      height: 80px;
      display: flex;
      box-shadow: 0px 1px 20px rgb(45, 44, 44);
      position: fixed;
      right: 0;
      left: 0;
      top: 0;
      background-color: black;
      z-index: 50;
    }
    /* #google_translate_element {
  height: 20px;
  width: 20px;
} */
    .snip1143 {
      font-family: "Raleway", Arial, sans-serif;
      text-align: center;
      text-transform: uppercase;
      font-weight: 500;
      margin-top: 25px;
    }
    .snip1143 * {
      box-sizing: border-box;
      -webkit-transition: all 0.35s ease;
      transition: all 0.35s ease;
    }
    .snip1143 li {
      display: inline-block;
      list-style: outside none none;
      margin: 0 1.5em;
      overflow: hidden;
    }
    .snip1143 a {
      padding: 0.3em 0;
      color: rgba(255, 255, 255, 0.5);
      position: relative;
      display: inline-block;
      letter-spacing: 1px;
      margin: 0;
      text-decoration: none;
    }
    .snip1143 a:before,
    .snip1143 a:after {
      position: absolute;
      -webkit-transition: all 0.35s ease;
      transition: all 0.35s ease;
    }
    .snip1143 a:before {
      top: 100%;
      display: block;
      height: 3px;
      width: 100%;
      content: "";
      background-color: #cfcccc;
    }
    .snip1143 a:after {
      padding: 0.3em 0;
      position: absolute;
      top: 100%;
      left: 0;
      content: attr(data-hover);
      color: white;
      white-space: nowrap;
    }
    .snip1143 li:hover a,
    .snip1143 .notify a {
      transform: translateY(-100%);
    }
    .navbar {
      /* margin-right: 50px; */
      padding-right: 40px;
    }
    .user_profile1 {
      height: 50px;
      width: 50px;
      margin-right: 30px;
    }
    .logo img {
      width: 83px;
      height: 083px;
      border-radius: 50px;
      margin-left: 10px;
    }
    body {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
      gap: 100px;
      margin-top: 100px;
    }
    .otp_card {
      border: 2px solid black;
      background-color: black;
      width: 350px;
      height: 450px;
      border-radius: 20px;
    }
    .otp_1 {
      background-color: rgb(249, 247, 247);
      width: 100px;
      margin-left: 125px;
      border-radius: 50px;
      margin-top: 30px;
    }
    .otp_img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: black;
    }
    .otp_img1 {
      width: 100px;
      height: 100px;
    }
    .otp_4 {
      color: aliceblue;
      font-size: 22px;
      margin-left: 80px;
    }
    .otp_2 {
      font-size: 25px;
      color: lightgray;
      margin-left: 20px;
      margin-top: 10px;
    }
    .otp_5 {
      font-size: 20px;
      color: white;
      margin-left: 60px;
      margin-top: 5px;
    }
    .otp_6 {
      margin-left: 100px;
    }
    .otp_7 {
      width: 120px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      background-color: green;
      color: white;
      margin-right: 10px;
      margin-left: 20px;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }
    .otp_8 {
      width: 120px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      background-color: red;
      color: white;
      margin-top: 15px;
      margin-left: 20px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }
  </style>

  <body>
    <nav id="js_header">
      <!-- header part -->
      <div class="logo">
        <img src="../assets/images/Turbo trip.png" alt="logo" />
      </div>
      <ul class="snip1143">
        <li class="current"><a href="#" data-hover="Home">Home</a></li>
        <li>
          <a href="../pages/About us.html" data-hover="About Us">About Us</a>
        </li>
        <li class="notify">
          <a href="../pages/collapse.html" data-hover="Notification"
            >Notification</a
          >
        </li>
        <li>
          <a href="../pages/contact us.html" data-hover="Contact">Contact</a>
        </li>
      </ul>

      <div class="user_profile">
        <a href="./profilepage-1.html">
          <img
            src="../assets/images/gpro.png"
            alt="use_pro"
            class="user_profile1"
        /></a>
      </div>
    </nav>
  </body>
  <script>
    let bookings = JSON.parse(localStorage.getItem("bookings"));
    for (let i = 0; i < bookings.length; i++) {
      // Create the parent div element with class "otp_card"
      let otpCardDiv = document.createElement("div");
      otpCardDiv.className = "otp_card";

      // Create the first inner div element with class "otp_1"
      let otp1Div = document.createElement("div");
      otp1Div.className = "otp_1";

      // Create the first image element with class "otp_img"
      let img1 = document.createElement("img");
      // img1.src = "../assets/images/vinit sir.jpg";
      img1.className = "otp_img";
      img1.alt = "otpImg";

      // Create the second image element with class "otp_img1"
      let img2 = document.createElement("img");
      img2.src = "../assets/ribbon-unscreen.gif";
      img2.className = "otp_img1";
      img2.alt = "otpImg";

      // Append the image elements to the otp1Div
      otpCardDiv.append(img1);
      otp1Div.append(img2);

      // Create the h1 element with class "otp_2"
      let h1 = document.createElement("h1");
      h1.className = "otp_2";
      h1.textContent = "Your Driver is arriving soon";

      // Create the div element with class "otp_3"
      let otp3Div = document.createElement("div");
      otp3Div.className = "otp_3";

      // Create the p element with class "otp_4"
      let p = document.createElement("p");
      p.className = "otp_4";
      p.textContent = "Your OTP is " + bookings[i]["OTP"];

      // Create the h3 element with class "otp_5"
      let h3 = document.createElement("h3");
      h3.className = "otp_5";
      h3.textContent = "Don't share with anyone";

      // Append the p and h3 elements to the otp3Div
      otp3Div.append(p);
      otp3Div.append(h3);

      // Create the div element with class "otp_6"
      let otp6Div = document.createElement("div");
      otp6Div.className = "otp_6";

      // Create the button elements with class "otp_7" and "otp_8"
      let button1 = document.createElement("button");
      button1.className = "otp_7";
      button1.textContent = "call";

      let button2 = document.createElement("button");
      button2.className = "otp_8";
      button2.textContent = "cancel";

      // Append the button elements to the otp6Div
      otp6Div.append(button1);
      otp6Div.append(button2);

      // Append all the created elements to the otpCardDiv
      otpCardDiv.append(otp1Div);
      otpCardDiv.append(h1);
      otpCardDiv.append(otp3Div);
      otpCardDiv.append(otp6Div);

      // Append the otpCardDiv to the document body
      document.body.append(otpCardDiv);
    }
  </script>
