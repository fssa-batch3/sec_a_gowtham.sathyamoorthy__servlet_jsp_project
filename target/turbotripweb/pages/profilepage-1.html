    <div class="card">
      <div class="card-header">
        <div class="text-header">User-Profile</div>
      </div>
      <div class="card-body">
        <form id="profile">
          <div class="deatail-1">
            <div class="form-group">
              <label class="username">First Name</label>
              <input
                required=""
                class="form-control"
                name="username"
                id="username"
                type="text"
              />
            </div>
            <div class="form-group">
              <label class="email">Last Name</label>
              <input
                required=""
                class="form-control"
                name="Last name"
                id="l_name"
                type="text"
                placeholder="Enter Last name"
              />
            </div>
            <div class="form-group">
              <label class="password">Email</label>
              <input
                required=""
                class="form-control"
                name="email"
                id="email"
                type="email"
              />
            </div>
            <div class="form-group">
              <label class="mobile">Mobile Number</label>
              <input
                required=""
                class="form-control"
                name="PH_number"
                id="number"
                type="number"
              />
            </div>
            <div class="form-group-1">
              <label class="add">User-profile</label>
              <input
                required=""
                class="form-control"
                name="userad"
                id="user_pic"
                type="url"
                placeholder="Enter your image url"
              />
            </div>
          </div>
          <div class="details">
            <div class="form-group">
              <label class="blood">Blood group</label>

              <select id="blood_grp">
                <option value="A+ve">A+ve</option>
                <option value="B+ve">B+ve</option>
                <option value="O+ve">O+ve</option>
                <option value="A-ve">A-ve</option>
                <option value="B-ve">B-ve</option>
                <option value="O-ve">O-ve</option>
                <option value="AB+ve">AB+ve</option>
                <option value="AB-ve<">AB-ve</option>
              </select>
            </div>

            <div class="form-group">
              <label class="gender">Gender</label>

              <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="form-group">
              <label class="state">Choose State</label>

              <select id="states">
                <option value="tamil-nadu">Tamil-nadu</option>
                <option value="andra">Andrapradesh</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="kerala">Kerala</option>
                <option value="delhi">Delhi</option>
              </select>
            </div>
            <div class="form-group">
              <label class="Country"> Choose Country</label>

              <select id="country">
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="usa">USA</option>
              </select>
            </div>
            <div class="buton">
              <button type="submit" class="btn">submit</button>
              <button id="delete" class="btn">delete</button>
              <button id="log_out" type="click" class="logOut_btn">
                Logout
              </button>
            </div>
          </div>
        </form>

          return;
