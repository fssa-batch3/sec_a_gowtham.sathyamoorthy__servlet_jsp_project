      width: 100%;

    .snip1143 a:after {

  <script>
    let userId = localStorage.getItem("user_id");
    console.log(userId);
    let books = JSON.parse(localStorage.getItem("bookings"));

    let params = window.location.search;
    console.log(params);
    let parameter = new URLSearchParams(params);
    let paraName = parameter.get("id");

    let confirmation = books.find((user) => {
      let title = user["bookind_id"];
      console.log(title);
      if (paraName == title) {
        console.log(paraName);
        return true;
      }
    });

    console.log(confirmation);
    // Create the parent div element with class "con_card"
    let conCardDiv = document.createElement("form");
    conCardDiv.className = "con_card";

    // Create the first inner div element with class "con_cd1"
    let conCd1Div = document.createElement("div");
    conCd1Div.className = "con_cd1";

    // Create four p elements with ids "con_cd2", "con_cd3", "con_cd4", and "con_cd5"
    let p2 = document.createElement("p");
    p2.textContent = "From : " + confirmation["user_pickup"];
    p2.id = "con_cd2";

    let p3 = document.createElement("p");
    p3.textContent = "to : " + confirmation["user_drop"];
    p3.id = "con_cd3";

    let p4 = document.createElement("p");
    p4.textContent = "Date and time : " + confirmation["user_time"];
    p4.id = "con_cd4";

    let p5 = document.createElement("p");
    p5.textContent = "no.of.seat : " + confirmation["user_seat"];
    p5.id = "con_cd5";

    // Append the p elements to the conCd1Div
    conCd1Div.append(p2);
    conCd1Div.append(p3);
    conCd1Div.append(p4);
    conCd1Div.append(p5);

    // Create the second inner div element with class "con_cd6"
    let conCd6Div = document.createElement("div");
    conCd6Div.className = "con_cd6";

    // Create an input element of type "tel" with the pattern attribute
    let inputTel = document.createElement("input");
    inputTel.type = "text";
    inputTel.setAttribute("id", "otp_ver");
    inputTel.maxLength = "4";

    inputTel.pattern = "[0-9]{4}";

    // Create the button elements with class "con_cd7" and "con_cd8"
    let buttonSubmit = document.createElement("button");
    buttonSubmit.className = "con_cd7";
    buttonSubmit.textContent = "Submit otp";

    let buttonCancel = document.createElement("button");
    buttonCancel.className = "con_cd8";
    buttonCancel.textContent = "Cancel";

    // Append the input and button elements to the conCd6Div
    conCd6Div.append(inputTel);
    conCd6Div.append(buttonSubmit);
    conCd6Div.append(buttonCancel);

    // Create the third inner div element with class "concard"
    let concardDiv = document.createElement("div");
    concardDiv.className = "concard";

    // Create the button elements with class "concrd1" and "concrd2"
    let buttonCall = document.createElement("button");
    buttonCall.className = "concrd1";
    buttonCall.textContent = "Call";

    let buttonDirection = document.createElement("button");
    buttonDirection.className = "concrd2";
    buttonDirection.textContent = "Direction";

    // Append the button elements to the concardDiv
    concardDiv.append(buttonCall);
    concardDiv.append(buttonDirection);

    // Append all the created elements to the conCardDiv
    conCardDiv.append(conCd1Div);
    conCardDiv.append(conCd6Div);
    conCardDiv.append(concardDiv);

    // Append the conCardDiv to the document body
    document.body.append(conCardDiv);
    conCardDiv.addEventListener("submit", (e) => {
      e.preventDefault();
      let verify = document.getElementById("otp_ver").value;

      let otpVerify = inputTel.value;
      if (otpVerify == confirmation["OTP"]) {
        alert("OTP matched customer verified ");
        window.location.href = "./confrim.html";
      } else {
        alert("otp not matched please rewrite it ");
      }
      console.log(confirmation);
      console.log(otpVerify);
    });
